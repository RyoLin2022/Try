<!DOCTYPE html>
<html>
    <head>
        <!--meta標籤-->
        <meta charset="UTF-8"></meta>
        <meta name="description" content="Here's the website description when using search engine"/>
        <meta name="author" content="Ryo" />
        <meta nmae="keyword" content="Ryo, html, solidity, tutorial"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!--視口-->
        <title>Index Page</title>
    </head>
    <body>
        <h2>標題</h2>
        <p>內容</p>
        <br/><!--換行-->
        <hr/><!--橫線-->

        <!--連結 圖片 影片-->
        <a href="https://www.google.com/">Google</a><br/>
        <img src="https://obs.line-scdn.net/0htFZvjvvQK2lnDz0y6yJUPl1ZKAZUYzhqAzl6aiRhdV5LPT42W280WkZYdF0fOmw3DmlhD0AHMFgfOWVvUm40/w644"/><br/>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CLUPkcLQm64" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br/>

        <!--列表 表格-->
        <ul><!--圓圈-->
            <li>google</li>
            <li>FB</li>
            <li>IG</li>
        </ul>

        <ol type="A"><!--英文排序-->
            <li>google</li>
            <li>FB</li>
            <li>IG</li>            
        </ol>

        <table><!--創建表格-->
            <tr><!--一行-->
                <td>Date</td>
                <td>Math</td>
                <td>English</td>
            </tr>
            <tr>
                <td>2/8</td>
                <td>80</td>
                <td>60</td>
            </tr>
        </table>

        <!-- html的容器 div span-->
        <!--div 占整行-->
        <!--span 會往旁邊-->
        <div style="color:red;">
            <ul><!--圓圈-->
                <li>google</li>
                <li>FB</li>
                <li>IG</li>
            </ul>
    
            <ol type="A"><!--英文排序-->
                <li>google</li>
                <li>FB</li>
                <li>IG</li>            
            </ol>
    
            <table><!--創建表格-->
                <tr><!--一行-->
                    <td>Date</td>
                    <td>Math</td>
                    <td>English</td>
                </tr>
                <tr>
                    <td>2/8</td>
                    <td>80</td>
                    <td>60</td>
                </tr>
            </table>
        </div>

        <!--html 輸入-->
        <!--placeholder 輸入提示-->
        <input type="text" placeholder="Please input account"/>
        <br/>
        <br/>
        <input type="password" placeholder="Please input password"/>
        <br/>
        <br/>
        <input type="date" />
        <br/>
        <br/>
        <input type="range" />
        <br/>
        <br/>
        <input type="file" />
        <br/>
        <br/>
        <input type="checkbox" />
        <br/>
        <br/>
        <textarea>HelloWorld</textarea>
    </body>
</html>
